{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <h1>Scenarios</h1>
    <div id="main"></div>
  </div>
  <div class="container">  
    <div class="list-group">
      {% for scenario_name, scenario_url in scenarios %}  
        <a href="/scenarios/{{ scenario_url }}/" class="list-group-item">{{scenario_name}}</a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
